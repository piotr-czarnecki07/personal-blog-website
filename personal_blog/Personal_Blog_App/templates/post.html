{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'master.css' %}">
    <link rel="stylesheet" href="{% static 'articlebased.css' %}">
    <title>Post an article</title>
</head>
<body>
    <header><a href="/adminpage">Back to Admin Dashboard</a></header>
    {% if submitted %}
        <div id="message">Article submitted successfully!</div>
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            <div id="formtitle">{{ form.title }}</div>
            <div id="formcontent">{{ form.content }}</div><br>
            <button type="submit">Submit</button>
        </form>
    {% endif %}
</body>
</html>
